<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Player Cards</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
.player-card {
  position: relative;
  width: 260px;
  height: 370px;
  margin: 10px;
}

.player-card .card-frame {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

.player-card .card-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding: 12px;
  color: #fff;
  text-shadow: 0 0 6px black;
}

.player-overall {
  font-size: 32px;
  font-weight: 900;
}

.player-name {
  font-size: 18px;
  font-weight: bold;
}

.player-position {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 8px;
}

.player-stats {
  font-size: 14px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2px;
  text-align: left;
}
</style>
</head>
<body>
<div id="cards" style="display:flex;flex-wrap:wrap;"></div>
<script>
async function load() {
  const res = await fetch('/api/player-cards');
  const data = await res.json();
  const container = document.getElementById('cards');
  data.players.forEach(p => {
    const card = document.createElement('div');
    card.className = `player-card ${p.className}`;
    card.innerHTML = `
      <img src="/assets/cards/${p.frame}" class="card-frame" />
      <div class="card-overlay">
        <div class="player-overall">${p.stats.ovr}</div>
        <div class="player-name">${p.name || ''}</div>
        <div class="player-position">${p.position || ''}</div>
        <div class="player-stats">
          <span>PAC ${p.stats.pac}</span>
          <span>SHO ${p.stats.sho}</span>
          <span>PAS ${p.stats.pas}</span>
          <span>DRI ${p.stats.dri}</span>
          <span>DEF ${p.stats.def}</span>
          <span>PHY ${p.stats.phy}</span>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}
load();
</script>
</body>
</html>
