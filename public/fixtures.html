<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixtures</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .match-card { border: 1px solid #ccc; padding: 0.5rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Fixtures</h1>
  <div id="fixtures"></div>

  <script>
    function renderMatches(matches) {
      const container = document.getElementById('fixtures');
      container.innerHTML = '';
      matches
        .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0))
        .forEach(match => {
          const id = match.matchId || match.id;
          const card = document.createElement('div');
          card.className = 'match-card';
          card.innerHTML = `
            <h3>Match ${id}</h3>
            <p>Date: ${new Date(match.timestamp).toLocaleString()}</p>
            <p>${match.clubs?.home?.name} ${match.clubs?.home?.score} - ${match.clubs?.away?.score} ${match.clubs?.away?.name}</p>
          `;
          container.appendChild(card);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetch("/api/matches")
        .then(res => res.json())
        .then(data => renderMatches(data))
        .catch(err => console.error("Error fetching matches:", err));
    });
  </script>
</body>
</html>
